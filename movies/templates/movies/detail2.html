{% extends 'base.html' %}

{% block content %}
  <br>
  <div class='container'>
    <div class='row'>
      <div class='box col-4'>
        <img src=" https://image.tmdb.org/t/p/original/{{movie.poster_path}}" alt="" class='w-100 mb-4'>
      </div>

      <div class='box col-8'>
        <h1 class='fw-bold'>{{ movie.title }}</h1>
        <div class='fs-4'>개봉일 : {{ movie.release_date }}</div>
        <div class='fs-4'>평점 : {{ movie.vote_average }}</div>
        {% if movie.overview %}
          <div class='fs-5'>줄거리 : {{ movie.overview }}</div>
        {% endif %}
        <div class='fs-5'> 장르 : 
          {% for genre in movie.genres %}
            {{ genre.name }}
          {% endfor %}
        </div>
  </div> 
  
  
{% endblock %}
