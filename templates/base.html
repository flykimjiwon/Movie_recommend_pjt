<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Document</title>
  {% comment %} <style>
  *{
    background-color: brown;
  }
  </style> {% endcomment %}
</head>
<body>
  <div class="container">
    <nav>
      {% if user.is_authenticated %}
      <div class="fs-2 alert alert-dark" role="alert">Hello, {{ user.username }}</div>
      <a href="{% url 'accounts:profile' user %}" type='btn' class='btn btn-light d-inline' >내 프로필<a>
      <form action="{% url 'accounts:logout' %}" method="POST" class='d-inline'>
        {% csrf_token %}
        <input type="submit" value="로그아웃" class='btn btn-warning'>
      </form>
      <p></p>
      <a href="{% url 'movies:index'%}" type='btn' class='btn btn-dark'>영화목록</a>
      <a href="{% url 'community:index'%}" type='btn' class='btn btn-dark'>커뮤니티</a>
      <a href="{% url 'community:create'%}" type='btn' class='btn btn-dark'>글쓰기</a>
      <a href="{% url 'movies:recommended'%}" type='btn' class='btn btn-dark'>랜덤추천</a>
      <a href="{% url 'movies:recoreco'%}" type='btn' class='btn btn-dark'>장르추천</a>

      {% else %}
      <p></p>
      <a href="{% url 'accounts:signup' %}" type='btn' class='btn btn-dark'>가입</a>
      <a href="{% url 'accounts:login' %}" type='btn' class='btn btn-dark'>로그인</a>
      {% endif %}
    </nav>
    <br>
    {% block content %}
    {% endblock %}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  {% block script %}
  {% endblock %}
</body>
</html>
